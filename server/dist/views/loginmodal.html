<div class="modal-header">
  <h3>Bugzilla Login</h3>
</div>
<div class="modal-body">
  <p>Some parts of Bugzilla require you to be logged in to view them.</p>

  <form class="form-horizontal" ng-submit="attemptLogin()">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" ng-model="login.username" placeholder="Email" dr-focus-on="{{open}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" ng-model="login.password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="no-show-btn">Login</button>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button ng-click="attemptLogin(result)" class="btn btn-primary">Login</button>
  <button ng-click="closeDialog(result)" class="btn">Close</button>
</div>
