<div class="container">
  <h3>My Boards</h3>
  <a class="btn btn-info" href="#/board/new">Create New Board</a>
  <p ng-show="myBoards.length == 0">You don't have any boards</p>
  <ul>
    <li class="product-listing" ng-repeat="board in myBoards track by board.id">
        <a ng-href="#/board/custom/{{board.name}}" class="product-listing-title">{{board.name}}</a>
        <span class="pull-right" ng-click="deleteBoard(board)"><i class="icon-trash"></i></span>
        <p>{{board.description}}</p>
    </li>
  </ul>
